<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg viewBox="0 0 220 280" xmlns="http://www.w3.org/2000/svg"> width="120"/
        <!-- Draw the head -->
        <circle cx="60" cy="60" r="60" fill="purple" />
        <!-- Draw the body  -->
        <rect x="0" y="60" width="120" height="100" fill="purple" />
        <!-- Draw the left eye -->
        <circle cx="35" cy="60" r="10" fill="white" />
        <!-- Draw the right eye -->
        <circle cx="85" cy="60" r="10" fill="white" />
        <!-- Draw the left pupil -->
        <circle cx="40" cy="60" r="5" fill="red" />
        <!-- Draw the right pupil -->
        <circle cx="90" cy="60" r="5" fill="red" />
        <!-- Draw the left foot -->
        <circle cx="20" cy="160" r="20" fill="purple" />
        <!-- Draw the middle foot -->
        <circle cx="60" cy="160" r="20" fill="purple" />
        <!-- Draw the right foot -->
        <circle cx="100" cy="160" r="20" fill="purple" />
    </svg>
</body>
</html>
