<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including Images</title>
    <style>
        img{
            display:block;
        }
    </style>
</head>
<body>
    <!-- place an image element here that displays the UPenn logo on this page -->
    <img src="pennLogo.png" alt="University of Pennsylvania Logo">
    
    <!-- place an image element here that displays a UPenn logo that is 200 pixels wide -->
    <img src="pennLogo.png" alt="University of Pennsylvania Logo"width="200">
    <!-- place an image element here that displays a UPenn logo that is 200 pixels
         wide and 300 pixels high -->
    <img src="pennLogo.png" alt="University of Pennsylvania Logo"width="200"height="300">
    <!-- nest an image element INSIDE of a link element ("a" tag) here so that the
    image is the CONTENT for the link element. When the user clicks on the image, 
    they jump to the University of Pennsylvania's web site. -->
    <a href="https://www.woodberry.org/"><img src="Woodberry_Forest_School_logo.jpeg" alt="Woodberry Forest School"width="300"height="300"></a>
    
<svg viewbox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">

    <rect x="0" y="0" width="200" height="500" fill="gray"/>

    <circle cx="150" cy="100" r="80" fill="red" />

    <circle cx="150" cy="100" r="80" fill="yellow" />

    <circle cx="150" cy="100" r="80" fill="green" />

</svg>


    
</body>
</html>
